name: flutter_adsense_web
description: A Flutter web package to easily integrate Google AdSense banner ads.
version: 0.0.9
homepage: https://github.com/Rahul7f/flutter_adsense_web

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  web: ^1.1.1
  flutter_web_plugins:
    sdk: flutter

flutter:
  plugin:
    platforms:
      web:
        pluginClass: AdsenseFlutterWeb
        fileName: adsense_flutter_web.dart

